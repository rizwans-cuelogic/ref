<article class="content-primary" role="main">
    <fieldset>
    <ol class="list-input">
        <li class="field text required" id="field-name">
          <label>Reference Name</label>
          <input id="id_reference_name" name="reference_name" placeholder="Enter Reference Name" type="text" value="{{ reference_name }}">
        </li>
        <li>
          <label>Reference Link</label>
          <input id="id_reference_link" name="reference_link" placeholder="Enter Reference Link" type="text" value="{{ reference_link }}">
        </li>
        <li>
          <label>Reference Description</label>
          <input id="id_reference_description" name="reference_description" placeholder="Enter Reference Description" type="text" value="{{ reference_description }}">
        </li>
        <li>
          <label>Reference Type</label>
          <select id="id_reference_type" name="reference_type" value="{{ reference_type }}">
            <option value="IMAGE">IMAGE</option>
            <option value="LINK">LINK</option>
            <option value="AUDIO">AUDIO</option>
            <option value="DOCUMENT">DOCUMENT</option>
          </select>
        </li>
        <li>
          <label>Reference Status</label>
          <select id="id_reference_status" name="reference_status" value="{{ reference_status }}">
              <option value="Available">Available</option>
              <option value="Not Available">Not Available</option>
          </select>
        </li>
    </ol>
    <div>
      <button type="submit" id="submit" name="submit" class="action action-primary">Create Reference</button>
    </div>
    </fieldset>
</article>
