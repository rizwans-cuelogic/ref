{% load i18n %}

<!-- TODO: Replace by default edit view once available in Studio -->
<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
  <ul class="list-input settings-list">
      <li class="field comp-setting-entry is-set">
          <div class="wrapper-comp-setting">
            <label class="label setting-label" for="id_reference_name">Reference Name</label>
            <input class="input setting-input edit-display-name" id="id_reference_name" value="{{ reference_name }}" type="text">
          </div>
      </li>
      <li class="field comp-setting-entry is-set">
          <label class="label setting-label" for="id_reference_description">Reference Description</label>
          <textarea rows="4" cols="39" class="input setting-input edit-display-name" id="id_reference_description">{{ reference_description }}</textarea>
      </li>
      <li class="field comp-setting-entry is-set">
          <div class="wrapper-comp-setting">
            <label class="label setting-label" for="id_reference_link">Reference Link </label>
            <input class="input setting-input edit-display-name" id="id_reference_link" value="{{ reference_link }}" type="text">
          </div>
      </li>
      <li class="field comp-setting-entry is-set">
          <div class="wrapper-comp-setting">
            <label class="label setting-label" for="id_reference_type">Reference Type</label>
            <select  class="field-data-control" id="id_reference_type" name="reference_type" value="{{ reference_type }}">
              <option value="IMAGE">IMAGE</option>
              <option value="LINK">LINK</option>
              <option value="AUDIO">AUDIO</option>
              <option value="DOCUMENT">DOCUMENT</option>
          </select>
      </li>
      <li class="field comp-setting-entry is-set">
          <div class="wrapper-comp-setting">
            <label class="label setting-label" for="id_reference_status">Reference Status</label>
          <select class="field-data-control" id="id_reference_status" name="reference_status" value="{{ reference_status }}">
              <option value="Available">Available</option>
              <option value="Not Available">Not Available</option>
          </select>  
            
      </li>
  </ul>
  <div class="xblock-actions">
    <span class="xblock-editor-error-message"></span>
    <ul>
      <li class="action-item">
        <button id="submit" class="button action-primary save-button">{% trans "Save" %}</button>
      </li>
      <li class="action-item">
        <a href="#" class="button cancel-button">{% trans "Cancel" %}</a>
      </li>
    </ul>
  </div>
</div>
