{% autoescape off %}
<div class="wrapper-content wrapper">
  <section class="content">
    <article class="content-primary" role="main">
        <fieldset class="background-white">
        <h2>Reference<h2>
        <ul class="reference-list">
            <li class="field-list">
              <b>Name:</b><p>{{ reference_name }}</p>
            </li>
            <li class="field-list" >
              <b>Link:</b><p><a href="{{ a.reference_link }}">{{ reference_link }}</a></p>
            </li>
            <li class="field-list">
              <b>Description:</b><p>{{ reference_description}}</p>
            </li>
            <li class="field-list" >
              <b>Type:</b><p>${{ reference_type }}</p>
            </li>
            <li class="field-list">
              <b>Status:</b><p>{{ reference_status }}</p>
            </li>
        </ul>
        </fieldset>
    </article>
</section>
</div>

{% endautoescape %}
